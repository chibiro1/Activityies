<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Drawing</title>
    <style>
            @keyframes sun{
                0% {cx: 70; cy: 0; fill: lightyellow;}
                25% {fill: yellow;}
                50% {fill: orange;}
                100% {cx: 70; cy: 330; fill: black;}
            }

    </style>
</head>
<body>
    <svg width="500" height="500">
        <!--SKY--->
         <rect x="" y="0" width="500" height="500" fill="skyblue"/>

        <!---SUN--->
       <circle class="sun" cx="50" cy="50" r="35" fill="yellow"  />
       
       <!---MOUNTAIN-->
       <polygon points ="100, 300 200, 100 300, 300" fill="peru"/>
       <polygon points ="200, 300 300, 100 400, 300" fill="gray"/>

       <!---GROUND-->
       <rect x="0" y="300" width="500" height="200" fill="green"/>

       <!--CLOUD-->
       <circle cx="410" cy="110" r="30" fill="white" />
       <circle cx="380" cy="110" r="25" fill="white" />
       <circle cx="440" cy="110" r="22" fill="white" />


       <!--TREE-->
       <rect x="110" y="220" width="30" height="80" fill="brown" />
       <circle  cx="125" cy="220" r="50" fill="green"/>

       <rect x="350" y="220" width="30" height="80" fill="brown" />
       <circle  cx="365" cy="220" r="50" fill="green"/>
    </svg>
</body>
</html>
